<div class="flex flex-col justify-center items-center space-y-5 px-4 py-6">

  <!-- LOGO -->
  <img
    src="assets/Cleanic_logo.png"
    alt="Logo"
    class="w-24 h-24 sm:w-32 sm:h-32 md:w-40 md:h-40"
  />

  <!-- ICON -->
  <mat-icon class="text-gray-500 text-2xl">lock</mat-icon>

  <!-- TITLE -->
  <h1 class="text-lg sm:text-xl font-semibold text-center">
    Entrez votre code employé
  </h1>

  <!-- FORM CARD -->
  <div class="w-full max-w-md mx-auto mt-6 p-6 bg-gray-200 rounded-lg shadow-md">

    <form [formGroup]="form">
      <mat-form-field appearance="fill" class="w-full">
        <input
          matInput
          formControlName="number"
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
        />

        <mat-error *ngIf="form.controls['number'].hasError('required')">
          Entrez votre code employé
        </mat-error>

        <mat-error *ngIf="form.controls['number'].hasError('pattern')">
          Les nombres seulement sont permis
        </mat-error>
      </mat-form-field>
    </form>

    <!-- BUTTONS -->
    <div class="flex flex-col sm:flex-row justify-center items-center gap-3 mt-4">
      <button mat-stroked-button class="bg-white w-full sm:w-auto" (click)="homePage()">
        Précédent
      </button>

      <button mat-raised-button color="primary" class="w-full sm:w-auto" (click)="pointer()">
        Valider
      </button>
    </div>

  </div>
</div>
