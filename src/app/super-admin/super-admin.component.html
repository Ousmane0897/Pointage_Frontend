<div class="p-6">
  <div class="relative w-full mb-4 max-w-md">
    <input type="text" [(ngModel)]="searchText" placeholder="Recherche..."
      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
    <!-- Search Icon -->
    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400 pointer-events-none"
      xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M17 10a7 7 0 11-14 0 7 7 0 0114 0z" />
    </svg>
  </div>

  <div class="mb-4 flex gap-2">
    <button (click)="openAddModal()" class="bg-green-600 text-white px-4 py-2 rounded">+ Ajouter</button>
    <button (click)="logout()"
      class="flex items-center justify-center space-x-1 bg-red-600 text-white px-4 py-2 rounded">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
        <path fill-rule="evenodd"
          d="M12 2.25a.75.75 0 0 1 .75.75v9a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM6.166 5.106a.75.75 0 0 1 0 1.06 8.25 8.25 0 1 0 11.668 0 .75.75 0 1 1 1.06-1.06c3.808 3.807 3.808 9.98 0 13.788-3.807 3.808-9.98 3.808-13.788 0-3.808-3.807-3.808-9.98 0-13.788a.75.75 0 0 1 1.06 0Z"
          clip-rule="evenodd" />
      </svg>
      <span>Se d√©connecter</span></button>
  </div>

  <table class="table-auto w-full border">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-2">Id</th>
        <th class="px-4 py-2">prenom</th>
        <th class="px-4 py-2">Nom</th>
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Mot de passe</th>
        <th class="px-4 py-2">Statut</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of filteredAdmins" class="border-t">
        <td class="px-4 py-2">{{ admin.identifiant}}</td>
        <td class="px-4 py-2">{{ admin.prenom }}</td>
        <td class="px-4 py-2">{{ admin.nom }}</td>
        <td class="px-4 py-2">{{ admin.email }}</td>
        <td class="px-4 py-2">{{ admin.password }}</td>
        <td class="px-4 py-2">
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer" [checked]="admin.active" (change)="toggleStatus(admin)">
            <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-2 
              peer-focus:ring-blue-500 rounded-full peer dark:bg-gray-700 
              peer-checked:after:translate-x-full peer-checked:after:border-white 
              after:content-[''] after:absolute after:top-[2px] after:left-[2px] 
              after:bg-white after:border-gray-300 after:border after:rounded-full 
              after:h-5 after:w-5 after:transition-all dark:border-gray-600 
              peer-checked:bg-blue-600">
            </div>
            <span class="ml-3 text-sm font-medium text-gray-900">
              {{ admin.active ? 'Activ√©' : 'D√©sactiv√©' }}
            </span>
          </label>

        </td>
        <td class=" flex-col px-2 py-2 space-y-2">
          <button (click)="openEditModal(admin)"
            class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-3 shadow-md transition-transform duration-200 transform hover:scale-110 active:scale-95"
            title="Edit">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
            </svg>

          </button>

          <button (click)="deleteRow(admin.identifiant)"
            class="bg-red-500 hover:bg-red-600 text-white rounded-full p-3 shadow-md transition-transform duration-200 transform hover:scale-110 active:scale-95"
            title="Delete">
            <!-- Heroicons trash SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>

          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal d'ajout/modification -->
<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center ease-in-out bg-black bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4">
      {{ isEditMode ? 'Modifier' : 'Ajouter' }} un employ√©
    </h2>

    <form (ngSubmit)="saveModal(form)" #form="ngForm" novalidate>

      <div class="mb-2" *ngIf="!isEditMode">
        <input class="w-full p-2 border rounded" name="identifiant" [readonly]="isEditMode"
          [(ngModel)]="modalData.identifiant" placeholder="Identifiant unique.Ex: 1,2,3..." required />
        <p class="text-red-500 text-sm" *ngIf="form.submitted && !form.controls['identifiant']?.valid">
          Identifiant requis
        </p>
      </div>

      <div class="mb-2">
        <input class="w-full p-2 border rounded" name="prenom" [(ngModel)]="modalData.prenom" placeholder="Pr√©nom"
          required />
        <p class="text-red-500 text-sm" *ngIf="form.submitted && !form.controls['prenom']?.valid">
          Pr√©nom requis
        </p>
      </div>

      <div class="mb-2">
        <input class="w-full p-2 border rounded" name="nom" [(ngModel)]="modalData.nom" placeholder="Nom" required />
        <p class="text-red-500 text-sm" *ngIf="form.submitted && !form.controls['nom']?.valid">Nom requis</p>
      </div>

      <div class="mb-2">
        <input type="email" class="w-full p-2 border rounded" name="email" [(ngModel)]="modalData.email"
          placeholder="Email" required />
        <p class="text-red-500 text-sm" *ngIf="form.submitted && !form.controls['email']?.valid">Email valide requis</p>
      </div>

      <div class="mb-2">
        <input type="password" class="w-full p-2 border rounded" [readonly]="isEditMode" name="motDePasse"
          [(ngModel)]="modalData.password" placeholder="Mot de passe" required />
        <button type="button" (click)="togglePasswordVisibility()"
          class="absolute right-3 top-9 text-gray-500 hover:text-gray-800">
          {{ showPassword ? 'üôà' : 'üëÅÔ∏è' }}
        </button>
        <p class="text-red-500 text-sm" *ngIf="form.submitted && !form.controls['motDePasse']?.valid">
          Mot de passe requis
        </p>
      </div>

      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="checkbox" name="active" [(ngModel)]="modalData.active"
            class="form-checkbox h-5 w-5 text-blue-600" />
          <span class="ml-2">Activer cet admin</span>
        </label>
      </div>

      <div class="flex justify-end">
        <button type="button" (click)="closeModal()"
          class="mr-2 px-4 py-2 bg-gray-400 text-white rounded">Annuler</button>
        <button type="submit" [disabled]="form.invalid" class="px-4 py-2 bg-green-600 text-white rounded">
          {{ isEditMode ? 'Mettre √† jour' : 'Ajouter' }}
        </button>
      </div>
    </form>
  </div>
</div>
