<div class="min-h-screen bg-gray-50 p-8">

  <!-- CONTAINER -->
  <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-xl border border-gray-200 p-8 space-y-8">

    <!-- HEADER -->
    <div class="flex items-center justify-between">
      <h1 class="text-3xl font-bold text-blue-700 flex items-center gap-3">
        üìù Nouvelle demande de produits
      </h1>
    </div>

    <!-- FORM -->
    <form [formGroup]="form" class="space-y-8">

      <!-- ================== INFORMATIONS PRINCIPALES ================== -->
      <section>
        <h2 class="text-xl font-semibold text-gray-800 mb-4">
          üìç Informations g√©n√©rales
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

          <!-- Destination -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Destination</label>
            <select formControlName="destination"
              class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
              <option value="" disabled>S√©lectionner une agence</option>
              <option *ngFor="let dest of destinations" [value]="dest">
                {{ dest }}
              </option>
            </select>

            <p *ngIf="form.get('destination')?.invalid && form.get('destination')?.touched"
              class="text-sm text-red-500 mt-1">
              Champ requis.
            </p>
          </div>

          <!-- Responsable -->
          <div>
            <label class="block text-gray-700 font-medium mb-1">Superviseur</label>
            <input type="text"
              formControlName="responsable"
              placeholder="Nom du superviseur"
              class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />

            <p *ngIf="form.get('responsable')?.invalid && form.get('responsable')?.touched"
              class="text-sm text-red-500 mt-1">
              Champ requis.
            </p>
          </div>

        </div>
      </section>

      <!-- ================== PRODUITS DEMAND√âS ================== -->
      <section>
        <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
          üì¶ Produits demand√©s
        </h2>

        <div formArrayName="produitsDemandes" class="space-y-4">

          <div *ngFor="let produit of produits.controls; let i = index"
               [formGroupName]="i"
               class="bg-gray-50 border border-gray-200 rounded-xl p-5">

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

              <!-- Nom produit -->
              <div>
                <label class="block text-gray-700 font-medium mb-1">
                  Nom du produit
                </label>
                <select formControlName="nomProduit"
                  class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500">
                  <option value="" disabled>S√©lectionner un produit</option>
                  <option *ngFor="let p of Lesproduits" [value]="p.nomProduit">
                    {{ p.nomProduit }}
                  </option>
                </select>
              </div>

              <!-- Code produit -->
              <div>
                <label class="block text-gray-700 font-medium mb-1">
                  Code produit
                </label>
                <input formControlName="codeProduit"
                  readonly
                  class="w-full border border-gray-300 rounded-lg p-3 bg-gray-100 text-gray-600" />
              </div>

              <!-- Quantit√© -->
              <div>
                <label class="block text-gray-700 font-medium mb-1">
                  Quantit√©
                </label>
                <input type="number"
                  formControlName="quantite"
                  min="1"
                  class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500" />
              </div>

            </div>

            <!-- SUPPRESSION -->
            <div class="mt-4 text-right">
              <button *ngIf="produits.length > 1"
                type="button"
                (click)="removeProduit(i)"
                class="text-sm font-medium text-red-600 hover:text-red-800">
                ‚ùå Supprimer ce produit
              </button>
            </div>

          </div>
        </div>

        <!-- AJOUT PRODUIT -->
        <div class="mt-4">
          <button type="button"
            (click)="addProduit()"
            class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow">
            + Ajouter un produit
          </button>
        </div>
      </section>

      <!-- ================== VALIDATION ================== -->
      <section class="pt-6 border-t border-gray-200 flex justify-end">
        <button type="button"
          (click)="save()"
          class="px-8 py-3 bg-green-600 text-white rounded-xl hover:bg-green-700 shadow-lg text-lg font-semibold">
          ‚úî Valider la demande
        </button>
      </section>

    </form>
  </div>
</div>
