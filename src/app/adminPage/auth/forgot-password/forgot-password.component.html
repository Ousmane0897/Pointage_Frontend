<div class="fixed inset-0 h-screen w-screen 
     flex items-center justify-center 
     bg-cover bg-center bg-no-repeat
     px-4 transition-colors overflow-hidden"
     style="background-image: url('assets/bg10.jpg')">

  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 
              border border-gray-200 dark:border-gray-700 transition-all">

    <div class="flex flex-col items-center mb-6">
      <img src="assets/Cleanic_logo.png" alt="Logo" class="w-20 opacity-90" />
      <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mt-3">
        Mot de passe oublié
      </h2>
    </div>

    <!-- Input -->
    <input [(ngModel)]="email" type="email"
           class="w-full mt-1 p-3 border border-gray-300 dark:border-gray-600
                  rounded-lg bg-white dark:bg-gray-700
                  text-gray-800 dark:text-gray-100
                  focus:ring-2 focus:ring-green-500 transition-all outline-none"
           placeholder="Votre adresse email">

    <!-- Button -->
    <button (click)="submit()" [disabled]="!email || loading"
            class="relative w-full bg-green-600 hover:bg-green-700 disabled:opacity-50
                   text-white font-medium py-3 mt-5 rounded-lg shadow transition-all
                   flex items-center justify-center">

      <span *ngIf="loading"
            class="absolute left-4 animate-spin w-5 h-5 
                   border-2 border-white border-t-transparent rounded-full">
      </span>

      {{ loading ? 'Envoi en cours...' : 'Recevoir le code de réinitialisation' }}
    </button>
  </div>
</div>
