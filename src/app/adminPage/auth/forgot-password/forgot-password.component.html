<div class="fixed inset-0 w-screen h-screen
         flex items-center justify-center
         bg-cover bg-center bg-no-repeat
         px-6" style="background-image: url('assets/bg10.jpg')">

  <!-- Card -->
  <div class="w-full max-w-lg
           bg-white dark:bg-gray-800
           rounded-2xl shadow-xl
           border border-gray-200 dark:border-gray-700
           p-8 transition-all">

    <!-- Logo + Titre -->
    <div class="flex flex-col items-center mb-6">
      <img src="assets/Cleanic_logo.png" alt="Cleanic Logo" class="w-20 mb-3 opacity-90" />

      <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 text-center">
        Mot de passe oublié
      </h2>

      <p class="text-sm text-gray-500 dark:text-gray-400 text-center mt-1">
        Entrez votre adresse email pour recevoir un code de réinitialisation
      </p>
    </div>

    <!-- Champ email -->
    <input [(ngModel)]="email"  #emailCtrl="ngModel" type="email"  placeholder="Votre adresse email" class="w-full p-3
             border border-gray-300 dark:border-gray-600
             rounded-lg
             bg-white dark:bg-gray-700
             text-gray-800 dark:text-gray-100
             focus:ring-2 focus:ring-green-500 focus:border-green-500
             outline-none transition" />

    <!-- Bouton -->
    <button (click)="submit()" [disabled]="!email || loading || emailCtrl.invalid" class="relative w-full mt-5
             bg-green-600 hover:bg-green-700
             text-white font-semibold py-3
             rounded-lg shadow-md
             flex items-center justify-center
             transition
             disabled:opacity-50 disabled:cursor-not-allowed">

      <!-- Loader -->
      <span *ngIf="loading" class="absolute left-4 w-5 h-5
               border-2 border-white border-t-transparent
               rounded-full animate-spin">
      </span>

      {{ loading ? 'Envoi en cours...' : 'Recevoir le code de réinitialisation' }}
    </button>

  </div>
</div>
