<div class="fixed inset-0 h-screen w-screen 
     flex items-center justify-center 
     bg-cover bg-center bg-no-repeat
     px-4 transition-colors overflow-hidden"
     style="background-image: url('assets/bg10.jpg')">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 border border-gray-100">

        <div class="flex flex-col items-center mb-6">
            <img src="assets/pointic.png" alt="Logo" class="w-20 opacity-90" />

            <h2 class="text-2xl font-bold mb-4">
                Réinitialiser le mot de passe
            </h2>

            <input [(ngModel)]="code" type="text" placeholder="Code reçu par email"
                class="w-full mt-2 p-3 border border-gray-300 rounded-lg
                       focus:ring-2 focus:ring-green-500 focus:border-green-500
                       transition-all outline-none">

            <input [(ngModel)]="newPassword" type="password" placeholder="Nouveau mot de passe"
                class="w-full mt-2 p-3 border border-gray-300 rounded-lg
                       focus:ring-2 focus:ring-green-500 focus:border-green-500
                       transition-all outline-none">

            <input [(ngModel)]="confirmPassword" type="password" placeholder="Confirmer le nouveau mot de passe"
                class="w-full mt-2 p-3 border border-gray-300 rounded-lg
                       focus:ring-2 focus:ring-green-500 focus:border-green-500
                       transition-all outline-none">

            <button (click)="submit()"
                class="relative w-full mt-4 bg-green-600 hover:bg-green-700 disabled:opacity-50
                       text-white font-medium py-3 rounded-lg shadow transition-all
                       flex items-center justify-center">
                Réinitialiser le mot de passe
            </button>
        </div>
    </div>
</div>
