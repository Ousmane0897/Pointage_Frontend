<div class="fixed inset-0 w-screen h-screen
         flex items-center justify-center
         bg-cover bg-center bg-no-repeat
         px-6" style="background-image: url('assets/bg10.jpg')">

    <!-- Card -->
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl border border-gray-200 p-8">

        <!-- Logo + titre -->
        <div class="flex flex-col items-center mb-6">
            <img src="assets/Cleanic_logo.png" alt="Cleanic Logo" class="w-20 mb-3 opacity-90" />

            <h2 class="text-2xl font-bold text-gray-800 text-center">
                Réinitialiser le mot de passe
            </h2>
        </div>

        <!-- Formulaire -->
        <div class="space-y-4">

            <input [(ngModel)]="code" type="text" placeholder="Code reçu par email" class="w-full p-3 border border-gray-300 rounded-lg
               focus:ring-2 focus:ring-green-500 focus:border-green-500
               outline-none transition" />

            <input [(ngModel)]="newPassword" type="password" placeholder="Nouveau mot de passe" class="w-full p-3 border border-gray-300 rounded-lg
               focus:ring-2 focus:ring-green-500 focus:border-green-500
               outline-none transition" />

            <input [(ngModel)]="confirmPassword" type="password" placeholder="Confirmer le nouveau mot de passe" class="w-full p-3 border border-gray-300 rounded-lg
               focus:ring-2 focus:ring-green-500 focus:border-green-500
               outline-none transition" />

            <button (click)="submit()" class="w-full bg-green-600 hover:bg-green-700
               text-white font-semibold py-3 rounded-lg
               shadow-md transition
               disabled:opacity-50 disabled:cursor-not-allowed">
                Réinitialiser le mot de passe
            </button>

        </div>
    </div>
</div>
