<div class="p-6 max-w-7xl mx-auto">

    <!-- ğŸ” Recherche -->
    <div class="relative w-full max-w-md mb-6">
        <input type="text" [(ngModel)]="searchText" placeholder="Recherche..." class="w-full pl-10 pr-4 py-2
             border border-gray-300 rounded-lg shadow-sm
             focus:ring-2 focus:ring-blue-500 focus:border-blue-500
             outline-none transition" />
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400 pointer-events-none"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-4.35-4.35M17 10a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
    </div>

    <!-- â• Actions & lÃ©gende -->
    <div class="flex justify-between items-center mb-6">

        <button (click)="openAddModal()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow transition">
            â• Ajouter une agence
        </button>

        <div class="flex items-center gap-6 text-sm">
            <div class="flex items-center gap-2">
                <span class="w-4 h-4 rounded-full bg-red-500"></span>
                <span>DÃ©placement dâ€™agent</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="w-4 h-4 rounded-full bg-green-300"></span>
                <span>RÃ©ception dâ€™agent</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="w-4 h-4 rounded-full bg-cyan-300"></span>
                <span>Remplacement interne</span>
            </div>
        </div>

    </div>

    <!-- ğŸ¢ Liste des agences -->
    <div class="grid grid-cols-2 lg:grid-cols-3 gap-6">

        <div *ngFor="let agence of filteredAgences" class="relative p-6 rounded-2xl shadow-md cursor-pointer
             transition hover:shadow-xl group" [ngClass]="{
        'bg-red-100': agence.deplacementEmploye,
        'bg-green-100': agence.receptionEmploye,
        'bg-cyan-100': agence.deplacementInterne,
        'bg-white': !agence.deplacementEmploye && !agence.receptionEmploye && !agence.deplacementInterne
      }">

            <!-- IcÃ´ne -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-10 h-10 text-gray-600 mb-3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 9l9-6 9 6v12H3V9z" />
            </svg>

            <h3 class="text-lg font-bold text-gray-800">{{ agence.nom }}</h3>
            <p class="text-sm text-gray-600">{{ agence.adresse }}</p>
            <p class="text-sm text-gray-600">{{ agence.joursOuverture }}</p>
            <p class="text-sm text-gray-600">{{ agence.heuresTravail }}</p>
            <p class="text-sm font-semibold mt-2">
                Agents max : {{ agence.nombreAgentsMaximum }}
            </p>

            <!-- Actions -->
            <div class="absolute top-4 right-4 flex gap-3
               opacity-0 group-hover:opacity-100 transition">
                <button (click)="openEditModal(agence)" class="text-blue-600 hover:text-blue-800">
                    âœï¸
                </button>
                <button (click)="deleteAgence(agence.nom)" class="text-red-600 hover:text-red-800">
                    ğŸ—‘ï¸
                </button>
                <button (click)="viewEmployeesByAgence(agence.nom)" class="text-green-600 hover:text-green-800">
                    ğŸ‘ï¸
                </button>
            </div>

        </div>
    </div>
</div>

<!-- ğŸŸ¦ MODAL AJOUT / MODIFICATION -->
<div *ngIf="showModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">

    <div class="bg-white rounded-xl p-6 w-full max-w-md shadow-lg">
        <h2 class="text-xl font-semibold mb-4">
            {{ isEditMode ? 'Modifier' : 'Ajouter' }} une agence
        </h2>

        <form (ngSubmit)="saveModal(form)" #form="ngForm" novalidate class="space-y-3">

            <input [(ngModel)]="modalData.nom" name="nom" placeholder="Nom de l'agence" required
                class="w-full p-2 border rounded" />

            <input [(ngModel)]="modalData.adresse" name="adresse" placeholder="Adresse" required
                class="w-full p-2 border rounded" />

            <select [(ngModel)]="modalData.joursOuverture" name="joursOuverture" required
                class="w-full p-2 border rounded">
                <option value="">Jours dâ€™ouverture</option>
                <option *ngFor="let j of joursOuverture" [value]="j">{{ j }}</option>
            </select>

            <select [(ngModel)]="modalData.heuresTravail" name="heuresTravail" required
                class="w-full p-2 border rounded">
                <option value="">Heures de travail</option>
                <option *ngFor="let h of heuresTravail" [value]="h">{{ h }}</option>
            </select>

            <select [(ngModel)]="modalData.nombreAgentsMaximum" name="nombreAgentsMaximum" required
                class="w-full p-2 border rounded">
                <option value="">Nombre max dâ€™agents</option>
                <option *ngFor="let n of nombreAgentsMaximum" [value]="n">{{ n }}</option>
            </select>

            <div class="flex justify-end gap-2 pt-4">
                <button type="button" (click)="closeModal()" class="px-4 py-2 bg-gray-300 rounded">
                    Annuler
                </button>
                <button type="submit" [disabled]="form.invalid" class="px-4 py-2 bg-blue-600 text-white rounded">
                    {{ isEditMode ? 'Mettre Ã  jour' : 'Ajouter' }}
                </button>
            </div>

        </form>
    </div>
</div>
