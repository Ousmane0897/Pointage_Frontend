<!-- NOTIFICATION BELL -->
<div class="relative inline-block">
  <button (click)="openModal()" class="relative">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-700" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11
               a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341
               C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595
               1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
    </svg>

    <span *ngIf="pendingCount > 0" class="absolute -top-1 -right-1
                 bg-red-600 text-white text-xs font-bold
                 rounded-full px-1">
      {{ pendingCount }}
    </span>
  </button>
</div>

<!-- MODAL -->
<div *ngIf="showValidationModal" class="fixed inset-0 bg-gray-900 bg-opacity-50
            flex items-center justify-center
            px-4 z-50">

  <div class="bg-white rounded-lg shadow-lg
           w-full max-w-md
           p-4 sm:p-6
           max-h-[80vh] overflow-y-auto">

    <h2 class="text-lg sm:text-xl font-semibold mb-4">
      Notifications
    </h2>

    <div *ngIf="pendingRequests.length === 0" class="text-gray-500 text-sm">
      Aucune demande d'annulation en attente.
    </div>

    <ul *ngIf="pendingRequests.length > 0" class="space-y-3">

      <li *ngFor="let req of pendingRequests" class="border rounded p-3">

        <p class="text-sm">
          <span class="font-semibold">Demandeur :</span>
          {{ req.requestedBy }}
        </p>

        <p class="text-sm">
          <span class="font-semibold">Motif :</span>
          {{ req.motif }}
        </p>

        <p class="text-xs text-gray-500">
          {{ req.dateRequest }}
        </p>

        <!-- ACTIONS -->
        <div class="mt-3 flex flex-col sm:flex-row gap-2">
          <button class="bg-green-600 text-white
                   px-3 py-2 rounded
                   w-full sm:w-auto" (click)="validate(true, req.planificationId)">
            Valider
          </button>

          <button class="bg-red-600 text-white
                   px-3 py-2 rounded
                   w-full sm:w-auto" (click)="validate(false, req.planificationId)">
            Refuser
          </button>
        </div>
      </li>
    </ul>

    <div class="mt-4 text-right">
      <button (click)="closeValidationModal()" class="bg-gray-400 hover:bg-gray-500
               text-white px-4 py-2 rounded">
        Fermer
      </button>
    </div>

  </div>
</div>
