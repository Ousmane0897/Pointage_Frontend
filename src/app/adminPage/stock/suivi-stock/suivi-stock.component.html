<div class="p-6 bg-white rounded-xl shadow-md">
  <div class="flex mb-4">
    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000">
      <path
        d="M318-420v-295h90v295l-45-45-45 45Zm194 91v-551h90v461l-90 90ZM124-229v-320h90v230l-90 90Zm-4 111 246-246 149 132 262-262h-88v-60h191v190h-60v-88L517-149 368-280 206-118h-86Z" />
    </svg>
    <h2 class="text-2xl font-semibold mb-4"> Suivi du stock</h2>

  </div>
  <div *ngIf="loading" class="text-center text-gray-500 text-lg">Chargement...</div>

  <div *ngIf="!loading">
    <table class="w-full text-sm text-left border">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-2 border">Produit</th>
          <th class="p-2 border">Catégorie</th>
          <th class="p-2 border text-center">Stock</th>
          <th class="p-2 border text-center">Seuil</th>
          <th class="p-2 border text-center">État</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of suivi" class="hover:bg-gray-50">
          <td class="p-2 border font-medium">{{ p.nomProduit }}</td>
          <td class="p-2 border">{{ p.categorie }}</td>
          <td class="p-2 border text-center">{{ p.stockActuel }}</td>
          <td class="p-2 border text-center">{{ p.seuilMinimum || '-' }}</td>
          <td class="p-2 border text-center">
            <span class="px-2 py-1 rounded-full text-xs font-semibold" [ngClass]="getEtatColor(p.etat)">
              {{ p.etat }}
            </span>
          </td>
          <!--<td class="p-2 border text-gray-600 text-xs">
            <ul>
              <li *ngFor="let m of p.derniersMouvements">
                {{ m.type }} - {{ m.quantite }} le {{ m.dateMouvement | date:'shortDate' }}
              </li>
            </ul>
          </td>-->
        </tr>
      </tbody>
    </table>
  </div>
</div>
