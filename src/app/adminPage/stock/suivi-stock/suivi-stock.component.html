<div class="p-4 sm:p-6 bg-white rounded-xl shadow-md">

  <!-- HEADER -->
  <div class="flex items-center gap-3 mb-4">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 sm:w-12 sm:h-12" viewBox="0 -960 960 960"
      fill="currentColor">
      <path
        d="M318-420v-295h90v295l-45-45-45 45Zm194 91v-551h90v461l-90 90ZM124-229v-320h90v230l-90 90Zm-4 111 246-246 149 132 262-262h-88v-60h191v190h-60v-88L517-149 368-280 206-118h-86Z" />
    </svg>

    <h2 class="text-lg sm:text-2xl font-semibold">
      Suivi du stock
    </h2>
  </div>

  <!-- LOADING -->
  <div *ngIf="loading" class="text-center text-gray-500 text-base sm:text-lg">
    Chargement...
  </div>

  <!-- TABLE -->
  <div *ngIf="!loading" class="overflow-x-auto">

    <table class="min-w-[700px] w-full text-sm text-left border">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-2 border">Produit</th>
          <th class="p-2 border">Catégorie</th>
          <th class="p-2 border text-center">Stock</th>
          <th class="p-2 border text-center">Seuil</th>
          <th class="p-2 border text-center">État</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let p of suivi" class="hover:bg-gray-50">
          <td class="p-2 border font-medium whitespace-nowrap">
            {{ p.nomProduit }}
          </td>

          <td class="p-2 border whitespace-nowrap">
            {{ p.categorie }}
          </td>

          <td class="p-2 border text-center">
            {{ p.stockActuel }}
          </td>

          <td class="p-2 border text-center">
            {{ p.seuilMinimum || '-' }}
          </td>

          <td class="p-2 border text-center">
            <span class="px-2 py-1 rounded-full text-xs font-semibold whitespace-nowrap"
              [ngClass]="getEtatColor(p.etat)">
              {{ p.etat }}
            </span>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
