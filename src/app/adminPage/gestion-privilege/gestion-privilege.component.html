<div class="p-6 space-y-6">

  <!-- üîç Recherche -->
  <div class="relative w-full max-w-md">
    <input
      type="text"
      [(ngModel)]="searchText"
      placeholder="Recherche..."
      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm
             focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <svg
      class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400 pointer-events-none"
      xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M21 21l-4.35-4.35M17 10a7 7 0 11-14 0 7 7 0 0114 0z" />
    </svg>
  </div>

  <!-- ‚ûï Actions -->
  <div class="flex flex-wrap gap-3">
    <button
      (click)="openAddModal()"
      class="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
      ‚ûï Ajouter
    </button>
  </div>

  <!-- üìã Tableau -->
  <div class="overflow-x-auto">
    <table class="min-w-[1200px] w-full border text-sm">
      <thead class="bg-gray-100">
        <tr class="text-left">
          <th class="px-4 py-2">Pr√©nom</th>
          <th class="px-4 py-2">Nom</th>
          <th class="px-4 py-2">Email</th>
          <th class="px-4 py-2">Mot de passe</th>
          <th class="px-4 py-2">Poste</th>
          <th class="px-4 py-2">R√¥le</th>
          <th class="px-4 py-2">Motif d√©sactivation</th>
          <th class="px-4 py-2">Statut</th>
          <th class="px-4 py-2 text-center">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let admin of filteredAdmins" class="border-t hover:bg-gray-50">
          <td class="px-4 py-2">{{ admin.prenom }}</td>
          <td class="px-4 py-2">{{ admin.nom }}</td>
          <td class="px-4 py-2">{{ admin.email }}</td>
          <td class="px-4 py-2">********</td>
          <td class="px-4 py-2">{{ admin.poste }}</td>
          <td class="px-4 py-2">{{ admin.role }}</td>
          <td class="px-4 py-2">{{ admin.motifDesactivation || '-' }}</td>

          <!-- Switch -->
          <td class="px-4 py-2">
            <label class="inline-flex items-center gap-2 cursor-pointer">
              <input type="checkbox" class="sr-only peer"
                     [checked]="admin.active"
                     (change)="toggleStatus(admin)">
              <div class="w-11 h-6 bg-gray-300 rounded-full peer-checked:bg-blue-600
                          after:content-[''] after:absolute after:h-5 after:w-5
                          after:bg-white after:rounded-full after:top-[2px]
                          after:left-[2px] peer-checked:after:translate-x-full
                          after:transition-all relative">
              </div>
              <span class="text-sm">
                {{ admin.active ? 'Activ√©' : 'D√©sactiv√©' }}
              </span>
            </label>
          </td>

          <!-- Actions -->
          <td class="px-4 py-2 flex justify-center gap-2">
            <button
              (click)="openEditModal(admin)"
              class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full">
              ‚úèÔ∏è
            </button>
            <button
              (click)="deleteRow(admin.id!)"
              class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-full">
              üóëÔ∏è
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- ü™ü MODAL -->
<div *ngIf="showModal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">

  <div class="bg-white w-full max-w-lg rounded-xl p-6 max-h-[90vh] overflow-y-auto">
    <h2 class="text-xl font-semibold mb-4">
      {{ isEditMode ? 'Modifier' : 'Ajouter' }} un utilisateur
    </h2>

    <form (ngSubmit)="saveModal(form)" #form="ngForm" class="space-y-3">
      <!-- (formulaire inchang√© ‚Äì volontairement) -->

      <div class="flex justify-end gap-2 pt-4">
        <button type="button"
          (click)="closeModal()"
          class="px-4 py-2 bg-gray-400 text-white rounded">
          Annuler
        </button>
        <button type="submit"
          [disabled]="form.invalid"
          class="px-4 py-2 bg-green-600 text-white rounded">
          {{ isEditMode ? 'Mettre √† jour' : 'Ajouter' }}
        </button>
      </div>
    </form>
  </div>
</div>
