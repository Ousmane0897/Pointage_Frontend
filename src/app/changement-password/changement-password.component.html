<div class="fixed inset-0 w-screen h-screen
         flex items-center justify-center
         bg-cover bg-center bg-no-repeat
         px-6" style="background-image: url('assets/bg5.jpg')">

    <!-- CARD -->
    <div class="bg-slate-300
           p-6 sm:p-8
           rounded-2xl shadow-2xl
           w-full max-w-md">

        <h2 class="text-2xl sm:text-3xl
             font-bold text-center
             text-gray-800 mb-6">
            Changez votre mot de passe
        </h2>

        <form (ngSubmit)="submit(form)" #form="ngForm">

            <!-- OLD PASSWORD -->
            <div class="mb-4">
                <label class="block mb-1 text-gray-600 font-medium">
                    Ancien mot de passe
                </label>

                <input type="password" name="oldPassword" [(ngModel)]="model.oldPassword" required
                    placeholder="********" class="w-full px-4 py-2
                 border border-gray-300 rounded-lg
                 focus:ring-2 focus:ring-amber-500
                 focus:outline-none" />
            </div>

            <!-- NEW PASSWORD -->
            <div class="mb-4">
                <label class="block mb-1 text-gray-600 font-medium">
                    Nouveau mot de passe
                </label>

                <input type="password" name="newPassword" [(ngModel)]="model.newPassword" required
                    placeholder="********" class="w-full px-4 py-2
                 border border-gray-300 rounded-lg
                 focus:ring-2 focus:ring-amber-500
                 focus:outline-none" />
            </div>

            <!-- CONFIRM PASSWORD -->
            <div class="mb-4">
                <label class="block mb-1 text-gray-600 font-medium">
                    Confirmer le nouveau mot de passe
                </label>

                <input type="password" name="confirmNewPassword" [(ngModel)]="model.confirmNewPassword" required
                    placeholder="********" class="w-full px-4 py-2
                 border border-gray-300 rounded-lg
                 focus:ring-2 focus:ring-amber-500
                 focus:outline-none" />
            </div>

            <!-- SUBMIT -->
            <button type="submit" [disabled]="!form.form.valid" class="w-full bg-amber-600 hover:bg-amber-700
               text-white py-3
               rounded-lg text-lg font-semibold
               transition disabled:opacity-50">
                Se connecter
            </button>

        </form>
    </div>
</div>
